<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row" id="header">
        <div class="col-xs-5 col-md-4 box">logo</div>
        <div class="col-xs-5 offset-xs-2 col-md-8 box offset-md-0">
          <h1 class="display-1 text-uppercase">Company Name</h1>
          and Slogan
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 box">
          <blockquote class="blockquote blockquote-reverse">
            <p>This is my quote</p>
            <footer class="blockquote-footer">by me</footer>
          </blockquote>
        </div>
        <div class="col-sm-6 box">
          <div class="jumbotron jumbotron-fluid">
            <span class="h1">Marketing Message</span>
            <p class="text-sm-right"><span class="font-weight-bold">Right on SM</span> This is best product ever</p>
            <p>Time is running out<a class="btn btn-primary" href="#">BUY NOW</a></p>         
          </div>
            Content goes here..
        </div>
      </div>
      <div class="row box" id="footer">
        <div class="col-lg-4">Contact
          <div>
            <ul class="list-inline">
              <li class="list-inline-item">Home #1111</li>
              <li class="list-inline-item">work #2222</li>
              <li class="list-inline-item">cell #3333</li>
            </ul>
          </div>
        </div>
       
        <div class="col-lg-4">Links</div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
