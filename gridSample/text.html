<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .align-text-top{
      color:red;
    }
    .align-text-bottom{
      color:blue;
    }
    td{
      height:200px
    }
  </style>

  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <P>
        In publishing and <span class="text-primary bg-warning"> design, lorem </span>ipsum is a filler text commonly used to demonstrate the graphic 
        <span class="align-text-bottom"> of a document or visual </span>presentation. Replacing meaningful content with placeholder text allows designers 
        <span class="text-danger d-block"> design the form </span>of the content before the content <div class="d-inline bg-muted"> has been </div>[1]
      </P>
      <table>
        <tr>
          <td>
            One
          </td>
          <td class="align-bottom">
            One
          </td>
          <td class="align-top">
            One
          </td>
        </tr>
      </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
